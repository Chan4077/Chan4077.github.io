<html ng-app="BlogApp">

	<head>
		<!--Import-->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400,400i,500,700" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-aria.min.js"></script>
		<script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-messages.min.js"></script>
		<link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.css">
		<!--The powerful meta tag for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--The favicon; that small icon... Yes, THAT icon!-->
		<link rel="shortcut icon" href="/favicon.ico">
		<!--The powerful title of the website-->
		<title>Chan4077.Github.io - Beta Blog</title>
		<!--Author-->
		<meta name="author" content="Edric Chan">
		<meta name="description" content="The Beta blog page. This is where I test on the beta stage of the blog. COMING SOON!">
		<meta name="author" content="Edric Chan">
		<meta name="keywords" content="blog, chan4077.github.io, Blog, Chan4077.Github.io, Beta, beta">
		<!--Blog CSS-->
		<link rel="stylesheet" href="/css/beta_blog.css">
		<link rel="stylesheet" href="/css/main.css">
		<script src="/lib/dependencies.js"></script>
		<!--Blog JS-->
		<script src="/lib/beta_blog.js"></script>
		
	</head>

	<body>
		<!--Sidenav-->
		<md-content ng-controller="MainController" layout-fill layout="column">
			<site-toolbar></site-toolbar>
			<site-sidenav></site-sidenav>
			<div layout="column">
				<md-card ng-repeat="card in cards">
					<md-card-header>
						<md-card-avatar>
							<img ng-src="{(card.avatar)}" class="md-user-avatar">
						</md-card-avatar>
						<md-card-header-text>
							<span class="md-title">{(card.name)}</span>
							<span class="md-subhead">{(card.job)}</span>
						</md-card-header-text>
					</md-card-header>
					<img ng-src="{(card.imagePath)}" class="md-card-image" alt="{(card.imageAlt)}">
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">{(card.postTitle)}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>
						<p>
							{(card.content)}
						</p>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end center">
						<md-button class="md-icon-button" aria-label="Favourite" ng-click="toggleFavourite(card.id)" ng-class="{'md-warn': markFavourite[card.id]}">
							<md-icon md-svg-icon="heart" />
							<md-tooltip md-direction="top">{(favouriteTooltip)}</md-tooltip>
						</md-button>
						<md-button class="md-icon-button" aria-label="Share" ng-click="share(card)">
							<md-icon md-svg-icon="share" />
							<md-tooltip md-direction="top">Share Post</md-tooltip>
						</md-button>
						<md-button class="md-icon-button" aria-label="Read Full Post" ng-href="{(card.fullPost)}">
							<md-icon md-svg-icon="open-in-new" />
							<md-tooltip md-direction="top">Read Full Post</md-tooltip>
						</md-button>
					</md-card-actions>
				</md-card>
			</div>
		</md-content>
	</body>
	<!--Some scripts-->
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-82448435-1', 'auto');
		ga('send', 'pageview');
	</script>

</html>
