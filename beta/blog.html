<html ng-app="BlogApp">

<head>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-animate.min.js"></script>
	<script src="/js/angular-aria.min.js"></script>
	<script src="/js/angular-messages.min.js"></script>
	<!--Angular Material CSS-->
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<!--The powerful meta tag for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--The favicon; that small icon... Yes, THAT icon!-->
	<link rel="shortcut icon" href="/favicon.ico">
	<!--Author-->
	<meta name="author" content="Edric Chan">
	<!-- Angular Material Library -->
	<script src="/js/angular-material.min.js"></script>
	<script src="/js/about.js"></script>
	<meta name="description" content="The Beta blog page. This is where I test on the beta stage of the blog. COMING SOON!">
	<!--Blog CSS-->
	<link rel="stylesheet" href="/css/beta_blog.css">
    <!--Blog JS-->
    <script src="/js/beta_blog.js"></script>
</head>

<body>
	<div layout="column" ng-controller="MainController" ng-cloak id="popupContainer">
		<md-progress-linear md-mode="indeterminate" id="progress" class="md-accent"></md-progress-linear>
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<!--Sidenav Button-->
				<md-button class="md-icon-button" aria-label="Side Navigation" ng-click="openLeftMenu()">
					<md-tooltip>
						SideNav
					</md-tooltip>
					<md-icon md-svg-icon="menu"></md-icon>
				</md-button>
				<!--Website Logo-->
				<md-icon md-svg-icon="website-logo"></md-icon>
				<!--Some spacing-->
				&nbsp;
				<!--Text-->
				<h2 class="md-flex">
					About
				</h2>
				<span flex></span>
				<!--Refresh-->
				<md-button class="md-icon-button" aria-label="Refresh" ng-click="refreshPage()">
					<md-tooltip>
						Refresh
					</md-tooltip>
					<md-icon md-svg-icon="refresh" aria-label="refresh"></md-icon>
				</md-button>
				<!--mdMenu-->
				<md-menu>
					<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
						<md-tooltip>
							More
						</md-tooltip>
						<md-icon md-menu-origin md-svg-icon="dots-vertical"></md-icon>
					</md-button>
					<md-menu-content>
						<md-menu-item>
							<md-button ng-click="sendFeedback($event)" aria-label="Send Feedback">
								<md-icon md-svg-icon="message-alert" md-menu-align-target></md-icon>
								Send Feedback
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button aria-label="Settings" ng-click="settings($event)">
								<md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
								Settings
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>
		</md-toolbar>
		<!--Sidenav-->
		<site-sidenav></site-sidenav>
		<md-content class="md-padding">
			<div flex-xs flex-gt-xs="50" layout="column" ng-repeat="card in cards">
			<md-card>
				<md-card-header>
					<md-card-avatar>
						<img ng-src="{{card.avatar}}">
					</md-card-avatar>
					<md-card-header-text>
						<span class="md-title">{{card.name}}</span>
						<span class="md-subhead">{{card.job}}</span>
					</md-card-header-text>
				</md-card-header>
				<img ng-src="{{card.imagePath}}" class="md-card-image" alt="{{card.imageAlt}}" ng-class="{half-size: halfSize, fixed-size: fixedSize}">
				<md-card-title>
					<span class="md-headline">{{card.postTitle}}</span>
				</md-card-title>
				<md-card-content>
					<p>
						{{card.content}}
					</p>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
					<md-button class="md-icon-button" aria-label="Favourite" ng-click="toggleFavourite = !toggleFavourite" ng-class="{md-warn: !toggleFavourite}">
						<md-icon md-svg-icon="heart"></md-icon>
						<md-tooltip>Mark as Favourite</md-tooltip>
					</md-button>
					<md-button class="md-icon-button" aria-label="Share">
						<md-icon md-svg-icon="share"></md-icon>
						<md-tooltip>Share Post</md-tooltip>
					</md-button>
					<md-button class="md-icon-button" aria-label="Read Full Post" ng-href="{{card.fullPost}}">
						<md-icon md-svg-icon="open-in-new"></md-icon>
						<md-tooltip>Read Full Post</md-tooltip>
					</md-button>
				</md-card-actions>
			</md-card>
			</div>
		</md-content>
	</div>

</body>
<!--Some scripts-->

setTimeout(function() {document.getElementById('progress').style.display = "none";}, 10000);

</body>

</html>
