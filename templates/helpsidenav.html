<md-sidenav md-component-id="left">
	<md-toolbar class="md-accent" md-whiteframe="1">
		<div class="md-toolbar-tools">
			<h2 class="md-title">Help Site links</h2>
		</div>
	</md-toolbar>
	<md-content>
		<md-list>
			<md-list-item href="/">
				<md-icon md-svg-icon="subdirectory-arrow-left"></md-icon>
				<p>Go back up one directory</p>
				<span flex></span>
			</md-list-item>
			<md-list-item href="https://githubpageschan4077.firebaseapp.com">
				<md-icon md-svg-icon="open-in-new"></md-icon>
				<p>Visit new site</p>
				<span flex></span>
			</md-list-item>
			<!--Help Site Links-->
			<md-list-item ng-click="toggleLinks = !toggleLinks" class="md-2-line">
				<md-icon md-svg-icon="help-circle"></md-icon>
				<div class="md-list-item-text">
					<h3>Help Site</h3>
					<p>The list of all help articles on the help site. (Not much though)</p>
				</div>
				<span flex></span>
				<md-icon md-svg-icon="chevron-down" ng-show="!toggleLinks"></md-icon>
				<md-icon md-svg-icon="chevron-up" ng-show="toggleLinks"></md-icon>
			</md-list-item>
			<md-list-item ng-repeat="site in helpSites" role="link" ng-href="{( site.link )}" ng-click="toggleLeftMenu()" ng-show="toggleLinks">
				<md-icon md-svg-icon="{(site.icon)}"></md-icon>
				<p>{(site.title)}</p>
				<span flex></span>
			</md-list-item>
			<!--Site Links-->
			<md-list-item ng-click="toggleMainLinks = !toggleMainLinks" class="md-2-line">
				<md-icon md-svg-icon="star"></md-icon>
				<div class="md-list-item-text">
					<h3>All Sites</h3>
					<p>All other sites in the domain.</p>
				</div>
				<span flex></span>
				<md-icon md-svg-icon="chevron-down" ng-show="!toggleMainLinks"></md-icon>
				<md-icon md-svg-icon="chevron-up" ng-show="toggleMainLinks"></md-icon>
			</md-list-item>
			<md-list-item ng-repeat="site in mainSites" role="link" ng-href="{( site.link )}" ng-click="toggleLeftMenu()" ng-show="toggleMainLinks">
				<md-icon aria-label="{(site.title)}" md-svg-icon="{(site.icon)}"></md-icon>
				<span class="title">{(site.title)}</span>
				<span flex></span>
			</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
