<md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left">
	<md-content>
		<md-list>
			<md-button>Help</md-button>
			<md-list-item ng-repeat="site in helpSites" role="link" ng-href="{{ site.link }}" ng-click="openLeftMenu()">
				<md-icon aria-label="{{site.title}}" md-svg-icon="{{site.icon}}"></md-icon>
                <span flex></span>
				<span>{{site.title}}</span>
			</md-list-item>
		</md-list>
	</md-content>
</md-sidenav>
