<!--Sidenav-->
<div ng-controller="SideNavController">
	<md-sidenav md-component-id="left" class="md-sidenav-left" md-whiteframe="4">
		<md-content class="md-default-theme">
			<md-list>
				<md-list-item ng-click="toggleLinks = !toggleLinks">
					<p>Sites</p>
					<span flex></span>
					<md-icon md-svg-icon="chevron-down" ng-show="!toggleLinks"></md-icon>
					<md-icon md-svg-icon="chevron-up" ng-show="toggleLinks"></md-icon>
				</md-list-item>
				<md-list-item ng-repeat="url in main" role="link" ng-href="{{ url.url }}" ng-click="openLeftMenu()" ng-show="toggleLinks">
					<md-icon md-svg-icon="{{url.icon}}"></md-icon>
					<span class="title">{{url.title}}</span>
					<span flex></span>
				</md-list-item>

				<md-divider></md-divider>
				<md-list-item ng-click="toggleOtherLinks = !toggleOtherLinks">
					<p>Other Sites</p>
					<span flex></span>
					<md-icon md-svg-icon="chevron-down" ng-show="!toggleOtherLinks"></md-icon>
					<md-icon md-svg-icon="chevron-up" ng-show="toggleOtherLinks"></md-icon>
				</md-list-item>
				<md-list-item ng-repeat="url in other" role="link" ng-href="{{url.url}}" ng-click="openLeftMenu()" ng-show="toggleOtherLinks">
					<md-icon md-svg-icon="{{url.icon}}"></md-icon>
					<span class="title">{{url.title}}</span>
					<span flex></span>
				</md-list-item>

				<md-divider></md-divider>
				<md-list-item ng-click="toggleProjectLinks = !toggleProjectLinks">
					<p>Project Sites</p>
					<span flex></span>
					<md-icon md-svg-icon="chevron-down" ng-show="!toggleProjectLinks"></md-icon>
					<md-icon md-svg-icon="chevron-up" ng-show="toggleProjectLinks"></md-icon>
				</md-list-item>
				<md-list-item ng-repeat="url in projects" role="link" ng-href="{{url.url}}" ng-click="openLeftMenu()" ng-show="toggleProjectLinks">
					<md-icon md-svg-icon="{{url.icon}}"></md-icon>
					<span class="title">{{url.title}}</span>
					<span flex></span>
				</md-list-item>
			</md-list>
		</md-content>
	</md-sidenav>
</div>
