<h2>I would like to hear your feedback! Enter it below!</h2>
<form name="feedbackbeta" class="form">
	<label style="color:red;">* Required</label>
	<br>
	<md-input-container class="md-icon-float md-block">
		<label>Name</label>
		<md-icon md-svg-icon="account"></md-icon>
		<input name="name" type="text" ng-model="feedback.name" md-autofocus required>
		<div ng-messages="feedbackbeta.name.$error">
			<div ng-message="required">This is required</div>
		</div>
	</md-input-container>
	<md-input-container class="md-icon-float md-block">
		<md-icon md-svg-icon="email"></md-icon>
		<label>Email</label>
		<input name="email" type="email" ng-model="feedback.email" required>
		<div ng-messages="feedbackbeta.email.$error">
			<div ng-message="email">Please input a valid email address.</div>
		</div>
	</md-input-container>
	<md-input-container class="md-block">
		<label>Feedback</label>
		<md-icon md-svg-icon="message-alert"></md-icon>
		<textarea name="feedback" ng-model="feedback.sendFeedback" required md-maxlength="150" rows="5"></textarea>
		<div ng-messages="feedback.sendFeedback.$error">
			<div ng-message="required">This is required</div>
			<div ng-message="md-maxlength">Your feedback is too long.</div>
		</div>
	</md-input-container>
	<br>
	<md-button ng-disabled="feedbackbeta.$invalid" class="md-primary" type="submit" ng-click="submitForm()">
		<md-tooltip>
			Submit
		</md-tooltip>
		Submit
	</md-button>
	<md-button class="md-warn" ng-click="reset(); resetForm()">
		<md-tooltip>
			Reset Form
		</md-tooltip>
		Reset
	</md-button>
</form>
