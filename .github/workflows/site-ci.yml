name: Jekyll site CI

on:
  push:
    branches:
      # Only build on the website-v2 branch
      - website-v2

jobs:
  build:
    name: Build site
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
      with:
        ref: website-v2
   
    # Used to setup NodeJS
    - name: Setup NodeJS
      uses: actions/setup-node@master
      with:
        node-version: 10.x
    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: Install specific Bundler version
      run: gem install bundler -v '1.17.3'
    - name: Install dependencies
      run: npm ci

    - name: Globally install Workbox CLI
      run: npm i -g workbox-cli

    - name: Build and deploy site
      uses: ./.github/actions/githubPages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        GH_PAGES_BRANCH: master
        GIT_FORCE: false
        OVERRIDE_GH_PAGES_BRANCH: true
