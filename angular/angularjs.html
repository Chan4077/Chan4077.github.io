<!DOCTYPE HTML>
<html ng-app="nameApp">

  <head>
    <title>Chan4077.Github.io > Demos > Name App</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:300,400,400i,500,700" rel="stylesheet">
    <!--Import-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-messages.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.10/angular-material.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/lib/dependencies.js"></script>
    <script src="/lib/yourname.js"></script>
  </head>

  <body>
    <site-sidenav></site-sidenav>
    <md-content ng-controller="NameController" layout="column" layout-fill>
      <site-toolbar></site-toolbar>
      <div class="md-padding">
        <md-input-container class="md-block">
          <label>Enter Your Name!</label>
          <input name="yourName" ng-model="yourName" required>
          <div ng-messages="nameForm.yourName.$error">
            <div ng-message="required">This is required!</div>
          </div>
        </md-input-container>
        <md-divider></md-divider>
        <h1>Hello {(yourName)}!</h1>
      </div>
    </md-content>
    <!--The toast for when offline and online-->
    <network-toast></network-toast>
  </body>
  <!--Scripts-->
  <!--Google Analytics-->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-82448435-1', 'auto');
    ga('send', 'pageview');
  </script>

</html>
