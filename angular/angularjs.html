<!DOCTYPE HTML>
<html ng-app="nameApp">
  <head>
    <title>YourName - Chan4077.Github.io</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
  </head>
  <body>
    <md-content>
<form name="nameForm">
  <md-input-container>
    <label>Enter Your Name!</label>
    <input name="yourName" ng-model="yourName" required>
    <div ng-messages="nameForm.yourName.$error">
      <div ng-message="required">This is required!</div>
    </div>
  </md-input-container>
</form>
      <hr>
      <h1>Hello {{yourName}}!</h1>
    </md-content>
    <script src="/angular/yourname.js"></script>
  </body>
</html>
