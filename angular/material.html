<html ng-app="materialApp">

	<head>
		<link rel='shortcut icon' href='favicon.ico'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A test site on Angular Material's components.'">
		<!--Import-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.css">
		<script src="/lib/dependencies.js"></script>
		<script src="/lib/materialtest.js"></script>
		<link rel="stylesheet" href="/css/main.css">
		<title>Chan4077.Github.io > Demos > AngularJS Material</title>
	</head>

	<body>
		<site-sidenav></site-sidenav>
		<site-toolbar></site-toolbar>
		<md-content ng-controller="MaterialController" layout-fill layout="column">
			<div class="md-padding">
				<site-toc></site-toc>
				<div id="properties" class="section">
					<h3 class="md-title">Global Properties</h3>
					<fieldset layout="column">
						<legend>Button Properties</legend>
						<md-checkbox ng-model="isRaised">Toggle <code>md-raised</code> class</md-checkbox>
						<md-checkbox ng-model="isDisabled">Toggle <code>disabled</code></md-checkbox>
					</fieldset>
				</div>
				<div id="button" class="section">
					<h3 class="md-title">Button</h3>
					<md-button ng-class="{'md-raised': isRaised}" class="no-flex" ng-disabled="isDisabled">Button</md-button>
					<md-button ng-class="{'md-raised': isRaised}" class="no-flex md-primary" ng-disabled="isDisabled">Button</md-button>
					<md-button ng-class="{'md-raised': isRaised}" class="no-flex md-accent" ng-disabled="isDisabled">Button</md-button>
					<md-button ng-class="{'md-raised': isRaised}" class="no-flex md-warn" ng-disabled="isDisabled">Button</md-button>
				</div>
				<div id="fab-button" class="section">
					<h3 class="md-subhead">FABs</h3>
					<!-- Default FAB -->
					<md-button class="md-fab" ng-disabled="isDisabled">
						<md-icon md-svg-icon="share-variant"></md-icon>
					</md-button>
					<md-button class="md-fab md-primary" ng-disabled="isDisabled">
						<md-icon md-svg-icon="android"></md-icon>
					</md-button>
					<md-button class="md-fab md-mini md-warn" md-no-ink ng-disabled="isDisabled">
						<md-icon md-svg-icon="plus"></md-icon>
					</md-button>
				</div>
				<div id="icon-button" class="section">
					<h3 class="md-subhead">Icon Buttons</h3>
					<p>Note: Since this uses SVG icons by default, I can't really show you Material Icons by Google.</p>
					<md-button class="md-icon-button" ng-class="{'md-raised': isRaised}" ng-disabled="isDisabled">
						<md-icon md-svg-icon="calendar-check"></md-icon>
					</md-button>
					<md-button class="md-icon-button md-primary" ng-class="{'md-raised': isRaised}" ng-disabled="isDisabled">
						<md-icon md-svg-icon="calendar-check"></md-icon>
					</md-button>
					<md-button class="md-icon-button md-accent" ng-class="{'md-raised': isRaised}" ng-disabled="isDisabled">
						<md-icon md-svg-icon="calendar-check"></md-icon>
					</md-button>
				</div>
		</md-content>
		<md-button ng-click="goToSrc()" class="md-raised md-primary view-code-btn">
			<md-icon md-svg-icon="code-tags"></md-icon>
			View Source code
		</md-button>
	</body>

</html>
