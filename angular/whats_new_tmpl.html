<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>What's New</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Version 1.0</h2>
                <h4><i class="material-icons">announcement</i>Features</h4>
                <ul class="rev_notes_featured">
                    <li>Add navigation menu</li>
                    <li>Add feedback form</li>
                </ul>
                <h4><i class="material-icons">bug_report</i>Bugs</h4>
                <ul>
                    <li>Fix problem where website would not render properly.</li>
                </ul>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="{{hide}}">OK</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
