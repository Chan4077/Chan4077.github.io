<html ng-app="PostsApp">

<head>
    <!--Webmaster-->
    <meta name="google-site-verification" content="vUIz5bcO8VS4oqWX-A9VBtLKrqwl5ZrnbuUw4serhEU" />
    <!--Title-->
    <title>Chan4077.Github.io's Blog</title>
    <!--Import-->
    <script src="/js/angular/1.5.8/angular.min.js"></script>
    <script src="/js/angular/1.5.8/angular-animate.min.js"></script>
    <script src="/js/angular/1.5.8/angular-aria.min.js"></script>
    <script src="/js/angular/angular-material.min.js"></script>
    <script src="/js/angular/1.5.8/angular-messages.min.js"></script>
    <script src="/js/angular/angular-route.min.js"></script>
    <!--Site JS-->
    <script src="/js/site/dependencies.js"></script>
    <script src="/js/site/post.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <!--Mobile Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <site-toolbar></site-toolbar>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
        {{ content }}
    </div>
    <section>
    {% for tag in post.tags %}
    <md-button>
      {{ tag }}
    </md-button>
    {% endfor %}
    </section>
    <site-sidenav></site-sidenav>
</body>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</html>
