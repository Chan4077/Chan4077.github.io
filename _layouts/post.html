<html ng-app="PostsApp">

<head>
    <!--Webmaster-->
    <meta name="google-site-verification" content="vUIz5bcO8VS4oqWX-A9VBtLKrqwl5ZrnbuUw4serhEU" />
    <!--Title-->
    <title>Chan4077.Github.io's Blog</title>
    <!--Import-->
    <script src="/js/angular/1.5.11/angular.min.js"></script>
    <script src="/js/angular/1.5.11/angular-animate.min.js"></script>
    <script src="/js/angular/1.5.11/angular-aria.min.js"></script>
    <script src="/js/angular/angular-material.min.js"></script>
    <script src="/js/angular/1.5.11/angular-messages.min.js"></script>
    <script src="/js/angular/angular-route.min.js"></script>
    <!--Site JS-->
    <script src="/js/site/dependencies.js"></script>
    <script src="/js/site/post.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <!--Mobile Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <md-toolbar md-scroll-shrink md-whiteframe="1" ng-controller="ToolbarController">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Go back" ng-click="goBack()">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip md-direction="right">Go back</md-tooltip>
            </md-button>
            <span>Blog > {{ page.title }}</span>
            <span flex></span>
            <md-menu>
                <md-button class="md-icon-button" aria-label="Open menu" ng-click="$mdMenu.open($event)">
                    <md-icon md-menu-origin md-svg-icon="dots-vertical"></md-icon>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="whats_new($event)" aria-label="What's New">
                            <md-icon md-svg-icon="alert-octagon" md-menu-align-target></md-icon>
                            What's New
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="settings($event)" aria-label="Settings">
                            <md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
                            Settings
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="sendFeedback($event)" aria-label="Send Feedback">
                            <md-icon md-svg-icon="message-alert" md-menu-align-target></md-icon>
                            Send Feedback
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="about_site()" aria-label="About Site">
                            <md-icon md-svg-icon="help-circle-outline" md-menu-align-target></md-icon>
                            About This Site
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="viewGithub()" aria-label="View on Github">
                            <md-icon md-svg-icon="github-circle" md-menu-align-target></md-icon>
                            View on Github
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>

    <div class="post">
        {{ content }}
    </div>
    <section>
        <md-chips>
            {% for tag in post.tags %}
            <md-chip>
                {{ tag }}
            </md-chip>
            {% endfor %}
        </md-chips>
    </section>
    {% include disqus.html %}
</body>
<!--Google Analytics-->
<script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-82448435-1', 'auto');
    ga('send', 'pageview');

</script>

</html>
