<head>
  <!--Import Jquery 3.0.0-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="description" content="This is the Preferences page. It is not currently working but might be in the future.">
</head>
<body>
  
  <div class="preferences">
  <h1>Preferences</h1>
  <h3>Please note that this preference page is <span style="color: red;">currently not working</span>.</h3>
  <h4>Basic</h4>
    <div class="sound">
    <label for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
      <input type="checkbox" id="switch1" class="mdl-switch__input">
      <span class="mdl-switch__label" id="pref_basic_sound">Sound off/on</span>
    </label>
  </div>
  <h4>Developer</h4>
    <div class="more_info">
    <label for="switch2" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
      <input type="checkbox" id="switch2" class="mdl-switch__input">
      <span class="mdl-switch__label" id="pref_dev_more_info">Show details</span>
    </label>
  </div>
    <div class="showProBar">
    <label for="switch3" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
    <input type="checkbox" id="switch3" class="mdl-switch__input" onclick="showProBar()">
    <span class="mdl-switch__label" id="pref_dev_proBar">Show Progress Bar</span>
  </label>
  </div>
  <div>
  <div class="uncheck">
    <button class="mdl-button mdl-js-button mdl-button--raised" id="UncheckAll">Uncheck All</button>
  </div>
  <div class="check">
    <button class="mdl-button mdl-js-button mdl-button--raised" id="CheckAll">Check All</button>
  </div>
</body>
<!--Tooltips-->
<div class="mdl-tooltip" data-mdl-for="pref_basic_sound">
  Turn Off/On<br>The Sound
</div>
<div class="mdl-tooltip" data-mdl-for="pref_dev_more_info">
 Show More<br>Information
</div>
<div class="mdl-tooltip" data-mdl-for="pref_dev_proBar">
 Show The <br>Progress Bar
</div>
<div class="mdl-tooltip" data-mdl-for="UncheckAll">
 Uncheck All Preferences<br><span style="color: #FFB6C1;">(WIP)</span>
</div>
<div class="mdl-tooltip" data-mdl-for="CheckAll">
 Check All Preferences<br><span style="color: #FFB6C1;">(WIP)</span>
</div>
  <!--Scripts-->
<script type="text/javascript">
  function showProBar() {
    var notification = document.querySelector('.mdl-js-snackbar');
  var data = {
    message: 'Progress Bar shown.',
    actionHandler: function(event) {
      ;
    },
    actionText: 'Undo',
    timeout: 5000
  };
notification.MaterialSnackbar.showSnackbar(data);
}
</script>
