<html ng-app="errorApp">

	<head>
		<!--Import-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.css">
		<link href="/css/main.css" rel="stylesheet">
		<script src="/lib/404.js"></script>
		<script src="/lib/dependencies.js"></script>
		<link href="favicon.ico" rel="shortcut icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="The 404 page. This is loaded when a URL is not found.">
		
	</head>
	<title>You Lost Your Way! - Error 404</title>

	<body ng-controller="MainController">
		<site-sidenav></site-sidenav>
		<md-content layout="column" layout-fill>
			<site-toolbar></site-toolbar>
			<md-card>
				<md-card-header>
					<md-card-avatar>
						<img src="/img/error.svg">
					</md-card-avatar>
					<md-card-header-text>
						<span class="md-title">Error 404</span>
						<span class="md-subhead">URL Not Found</span>
					</md-card-header-text>
				</md-card-header>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Error 404</span>
						<span class="md-subhead">Unfortunately, you've reached a page that either does not exist or there used to be but now not.</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="goBack()" class="md-accent">Go Back</md-button>
					<md-button ng-click="main()" class="md-primary">Go Home</md-button>
					<md-button ng-click="about()">About This Page</md-button>
				</md-card-actions>
			</md-card>
			<md-card>
				<md-card-header>
					<md-card-header-text>
						<span class="md-title">Latest</span>
						<span class="md-subhead">Commits</span>
					</md-card-header-text>
				</md-card-header>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">This <a href="https://chan4077.github.io" style="text-decoration: none;">Website's Commits</a></span>
						<span class="md-subhead">Check out the latest commits!</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="commit()" class="md-primary">Commits</md-button>
				</md-card-actions>
			</md-card>
		</md-content>
		<!--The toast for when offline and online-->
		<network-toast></network-toast>
	</body>

</html>
