---
permalink: /404.html
---
<html ng-app="error">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
    <script src="/angularJS/404.js"></script>
</head>
<title>You Lost Your Way! - Error 404</title>
<body ng-controller="ErrorController">
    <img src="/img/error.svg" class="error">
    <h1>Oh dear!</h1>
    <h2>Looks like you lost your way!</h2>
    <md-button onclick="goBack()" class="md-raised">Go Back</md-button>
    <h4>Or...</h4>
    <md-button ng-href="{{mainUrl}}" class="md-raised">Go Home</md-xbutton>
</body>
</html>
<script>
    function goBack() {
        window.history.back();
    };
</script>
