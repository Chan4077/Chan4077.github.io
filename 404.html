<html ng-app="error">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
    <script src="/angularJS/404.js"></script>
</head>
<title>You Lost Your Way! - Error 404</title>
<body ng-controller="ErrorController">
    <img src="/img/error.svg" class="error">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Error 404</span>
            <span class="md-subhead">Unfortunately, you've reached a page that did not exist.</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
              <md-button onclick="goBack()">Go Back</md-button>
    <md-button href="https://chan4077.github.io">Go Home</md-button>
    <md-button href="https://chan4077.github.io/about/#angular">About This Page</md-button>
        </md-card-actions>
      </md-card>
</body>
</html>
<script>
    function goBack() {
        window.history.back();
    }
</script>
