<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3948ab">
  <meta name="google-site-verification" content="vUIz5bcO8VS4oqWX-A9VBtLKrqwl5ZrnbuUw4serhEU" />

  {%- if page.description or page.excerpt or site.description -%}
  <meta name="description" content="{%- if page.description -%}{{- page.description -}}{%- else -%}{%- if page.excerpt -%}{{- page.excerpt | strip_html | strip_newlines | truncate: 160 -}}{%- else -%}{{- site.description -}}{%- endif -%}{%- endif -%}">
  {% endif %}

  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="manifest" href="/manifest.json">

  {%- if paginator.page > 1 -%}
  <meta name="robots" content="noindex">
  {%- endif -%}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Scada:wght@300;400;700&family=Work+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300&family=Material+Icons+Outlined&display=swap" rel="stylesheet">
  {% feed_meta %}
  {% seo %}
</head>
