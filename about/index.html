<html ng-app="AboutApp">

<head>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-animate.min.js"></script>
	<script src="/js/angular-aria.min.js"></script>
	<script src="/js/angular-messages.min.js"></script>
	<!--Angular Material CSS-->
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<!--The powerful meta tag for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--The favicon; that small icon... Yes, THAT icon!-->
	<link rel="shortcut icon" href="/favicon.ico">
	<!--Author-->
	<meta name="author" content="Edric Chan">
	<!-- Angular Material Library -->
	<script src="/js/angular-material.min.js"></script>
	<script src="/js/about.js"></script>
	<script src="/js/sidenav.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/config.js"></script>
	<meta name="description" content="The About page. This is where you can find out all about me!">
</head>

<body>
	<div layout="column" ng-controller="MainController" ng-cloak id="popupContainer">
		<md-progress-linear md-mode="indeterminate" id="progress" class="md-accent"></md-progress-linear>
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<!--Sidenav Button-->
				<md-button class="md-icon-button" aria-label="Side Navigation" ng-click="openLeftMenu()">
					<md-tooltip>
						SideNav
					</md-tooltip>
					<md-icon md-svg-icon="menu"></md-icon>
				</md-button>
				<!--Website Logo-->
				<md-icon md-svg-icon="website-logo"></md-icon>
				<!--Some spacing-->
				&nbsp;
				<!--Text-->
				<h2 class="md-flex">
					About
				</h2>
				<span flex></span>
				<!--Refresh-->
				<md-button class="md-icon-button" aria-label="Refresh" ng-click="refreshPage()">
					<md-tooltip>
						Refresh
					</md-tooltip>
					<md-icon md-svg-icon="refresh" aria-label="refresh"></md-icon>
				</md-button>
				<!--mdMenu-->
				<md-menu>
					<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
						<md-tooltip>
							More
						</md-tooltip>
						<md-icon md-menu-origin md-svg-icon="dots-vertical"></md-icon>
					</md-button>
					<md-menu-content>
						<md-menu-item>
							<md-button ng-click="sendFeedback($event)" aria-label="Send Feedback">
								<md-icon md-svg-icon="message-alert" md-menu-align-target></md-icon>
								Send Feedback
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button aria-label="Settings" ng-click="settings($event)">
								<md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
								Settings
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>
		</md-toolbar>
		<!--Sidenav-->
		<site-sidenav></site-sidenav>
		<md-content>
			<div class="about">
				<h1>About</h1>
				<p>I am currently in the School of Science and Technology. I would like to work as a computer scientist.</p>
				<ul class="contacts">
					<li><a href="https://chanziyangedric.blogspot.com" id="other_blog">My Other Blog</a></li>
				</ul>
			</div>
			<div id="angular">
				<h1>Angular</h1>
				<p>Stay tuned for the upcoming Angular on this site! Want to see it now? Then head to this site: <a href="https://chan4077.github.io/beta">site</a>!</p>
			</div>
		</md-content>
	</div>

</body>
<!--Some scripts-->

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js').then(function(registration) {
    // Registration was successful
    console.info('ServiceWorker registration successful with scope: ', registration.scope);
  }).catch(function(err) {

  });

setTimeout(function() {document.getElementById('progress').style.display = "none";}, 10000);

</html>
