<!DOCTYPE html>
<html ng-app="HelpApp" ng-cloak>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="description" content="The Help page. Work In Progress.">
		<meta name="author" content="Edric Chan">
		<!--Open Graph-->
		<meta property="og:description" content="The Help page. Work In Progress.">
		<meta property="og:title" content="Chan4077.Github.io Help">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://chan4077.github.io/help/index.html">
		<!--Import-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
		<script src="/lib/help.js"></script>
		<script src="/lib/dependencies.js"></script>
		<!--Fonts-->
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
		<!--CSS-->
		<link rel="stylesheet" href="/css/help.css">
		<title>Chan4077.Github.io Help</title>
	</head>
	<body>
		<!--mdToolbar-->
		<div layout="column" ng-controller="HelpController" ng-cloak id="popupContainer">
			<md-progress-linear md-mode="indeterminate" id="progress" class="md-accent"></md-progress-linear>
			<md-toolbar md-scroll-shrink>
				<div class="md-toolbar-tools">
					<!--Sidenav Button-->
					<md-button class="md-icon-button" aria-label="Toggle Side Navigation" ng-click="toggleLeftMenu()">
						<md-tooltip>
							Open Sidenav
						</md-tooltip>
						<md-icon md-svg-icon="menu" />
					</md-button>
					<h2 class="md-display-2">Chan4077.Github.io Help</h2>
					<span flex></span>
					<!--Refresh-->
					<md-button class="md-icon-button" aria-label="Refresh" ng-click="refreshPage()">
						<md-tooltip>
							Refresh
						</md-tooltip>
						<md-icon md-svg-icon="refresh" />
					</md-button>
					<!--mdMenu-->
					<md-menu>
						<md-button class="md-icon-button" aria-label="More" ng-click="$mdMenu.open($event)">
							<md-tooltip>
								More
							</md-tooltip>
							<md-icon md-menu-origin md-svg-icon="dots-vertical" />
						</md-button>
						<md-menu-content>
							<md-menu-item>
								<md-button ng-click="sendFeedback($event)" aria-label="Send Feedback">
									<md-icon md-svg-icon="message-alert" md-menu-align-target></md-icon>
									Send Feedback
								</md-button>
							</md-menu-item>
						</md-menu-content>
					</md-menu>
				</div>
			</md-toolbar>
			<md-content>
				<md-icon md-svg-icon="link-variant" href="#about-feedback-menu" class="link" /><h1 id="about-feedback-menu">About the Feedback menu</h1>
				<nav class="table-of-contents">
                	<h2>On this page:</h2>
					<ul>
						<li><a href="#about-feedback-menu">About the Feedback menu</a></li>
					</ul>
				</nav>
			</md-content>
		</div>
	</body>
	<!--Google Analytics-->
	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-82448435-1', 'auto');
  		ga('send', 'pageview');
	</script>
</html>
