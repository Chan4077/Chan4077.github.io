<!DOCTYPE html>
<html ng-app="HelpApp" ng-cloak>

<head>
	<link rel="stylesheet" href="/css/angular-material.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="description" content="The Help page. Work In Progress.">
	<meta name="author" content="Edric Chan">
	<!--Open Graph-->
	<meta property="og:description" content="The Help page. Work In Progress.">
	<meta property="og:title" content="Chan4077.Github.io Help">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://chan4077.github.io/help/index.html">
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-animate.min.js"></script>
	<script src="/js/angular-aria.min.js"></script>
	<script src="/js/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
	<script src="/js/angular-material.min.js"></script>
	<script src="/js/help.js"></script>
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" href="/css/help.css">
	<title>Chan4077.Github.io Help</title>
</head>

<body>
	<!--mdToolbar-->
	<div layout="column" ng-controller="HelpController" ng-cloak id="popupContainer">
		<md-progress-linear md-mode="indeterminate" id="progress" class="md-accent"></md-progress-linear>
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<!--Sidenav Button-->
				<md-button class="md-icon-button" aria-label="Side Navigation" ng-click="openLeftMenu()">
					<md-tooltip>
						SideNav
					</md-tooltip>
					<md-icon md-svg-icon="menu" aria-label="menu"></md-icon>
				</md-button>
				<h2>Chan4077.Github.io Help</h2>
				<span flex></span>
				<!--Refresh-->
				<md-button class="md-icon-button" aria-label="Refresh" ng-click="refreshPage()">
					<md-tooltip>
						Refresh
					</md-tooltip>
					<md-icon md-svg-icon="refresh" aria-label="refresh"></md-icon>
				</md-button>
				<!--mdMenu-->
				<md-menu>
					<md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
						<md-tooltip>
							More
						</md-tooltip>
						<md-icon md-menu-origin md-svg-icon="dots-vertical"></md-icon>
					</md-button>
					<md-menu-content>
						<md-menu-item>
							<md-button ng-click="sendFeedback($event)" aria-label="Send Feedback">
								<md-icon md-svg-icon="message-alert" md-menu-align-target></md-icon>
								Send Feedback
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button aria-label="Settings" ng-click="settings($event)">
								<md-icon md-svg-icon="settings" md-menu-align-target></md-icon>
								Settings
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</div>
		</md-toolbar>
		<md-content>
			<h1 id="about-feedback-menu">About the Feedback menu</h1>
			<nav class="table-of-contents">
                <h2>On this page:</h2>
				<ul>
					<li><a href="#about-feedback-menu">About the Feedback menu</a></li>
				</ul>
			</nav>
		</md-content>
	</div>
</body>
